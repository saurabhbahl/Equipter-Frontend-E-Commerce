<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="./output.css" rel="stylesheet" />
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <header></header>
    <main>
      <section class="content-with-sidebar py-20 w-full d-flex">
        <div class="content-block w-3/4">
            <div class="main-heading px-16">
                <h1 class="uppercase font-robot">Build + Buy</h1>
            </div>
            <div class="images-slides-wrapper pb-14">
                <div class="image-slider">
                    <div class="image-item">
                        <img src="images/EQ4000-220818_Equipter_011_1.png" class="w-full h-full object-contain">
                    </div>
                    <div class="image-item">
                        <img src="images/EQ4000-220818_Equipter_01_ 2.png" class="w-full h-full object-contain">
                    </div>
                    <div class="image-item">
                        <img src="images/EQ4000-220818_Equipter_011_3.png" class="w-full h-full object-contain">
                    </div>
                    <div class="image-item">
                        <img src="images/EQ4000-220818_Equipter_012_1.png" class="w-full h-full object-contain">
                    </div>
                </div>
            </div>
            <div class="build-lists-content px-10 flex">
                <div class="build-lists-col w-3/12 px-3">
                    <h4 class="font-roboto text-lg">GVWR</h4>
                    <h3 class="font-robot text-3xl heading-bottom-border">7,500 lbs</h3>
                </div>
                <div class="build-lists-col w-3/12 px-12">
                    <h4 class="font-roboto text-lg">Lift Capacity</h4>
                    <h3 class="font-robot text-3xl heading-bottom-border">4,000 lbs</h3>
                </div>
                <div class="build-lists-col w-3/12 px-12">
                    <h4 class="font-roboto text-lg">Lift Height</h4>
                    <h3 class="font-robot text-3xl heading-bottom-border">12’-0”</h3>
                </div>
                <div class="build-lists-col w-3/12 px-12">
                    <h4 class="font-roboto text-lg">Container</h4>
                    <h3 class="font-robot text-3xl heading-bottom-border">4.1 cu yds</h3>
                </div>
            </div>
        </div>
        <div class="sidebar-block w-3/12">
            <h2>4000</h2>
            <p>The Towable Roofing Trailer</p>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
